stages:
  - test
  - deploy_staging
  - deploy_production

before_script:
  - npm install

test:
  stage: test
  script:
    - npm test

deploy_staging:
  stage: deploy_staging
  only:
    - staging
  script:
    - npm install
    - npm run build
    - echo "Deploy to staging environment"

deploy_production:
  stage: deploy_production
  only:
    - master
  script:
    - npm install
    - npm run build
    - echo "Deploy to production environment"
