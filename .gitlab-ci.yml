stages:
  - init
  - check
  - test
  - deploy

variables:
  # Disable shallow clone which is not supported by Dokku.
  # https://github.com/dokku/dokku/issues/2514#issuecomment-616775470
  GIT_DEPTH: 0

  # Configure GitLab runner with Docker in Docker with TLS enabled.
  # https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#docker-in-docker-with-tls-enabled-in-the-docker-executor
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: "/certs"

  STAGING_URL: ssh://dokku@cloud-vm-42-173.doc.ic.ac.uk:22
  PROD_URL: ssh://dokku@cloud-vm-42-228.doc.ic.ac.uk:22

# Dummy job that always passes
# so that MRs without any matching jobs can be merged.
# https://stackoverflow.com/questions/69799364/in-gitlab-how-to-set-pipelines-must-succeed-only-for-specific-branches-but-no
init:
  stage: init
  except:
    changes:
      - frontend/**/*
      - backend/**/*
  script:
    - echo "Initialising"

.frontend:
  tags: [private]
  only:
    changes:
      - frontend/**/*
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  before_script:
    - docker compose build frontend

.backend:
  tags: [private]
  only:
    changes:
      - backend/**/*
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  before_script:
    - docker compose build backend

.deploy:
  tags: [private]
  image: dokku/ci-docker-image
  stage: deploy
  script:
    - dokku-deploy
  after_script:
    - dokku-unlock

typecheck_frontend:
  extends: .frontend
  stage: check
  script:
    - docker compose run frontend yarn tsc --noEmit

typecheck_backend:
  extends: .backend
  stage: check
  script:
    - docker compose run backend poetry run mypy src

check_lint_frontend:
  extends: .frontend
  stage: check
  script:
    - docker compose run frontend yarn eslint --max-warnings 0 "src/**/*.ts" "src/**/*.tsx"

check_lint_backend:
  extends: .backend
  stage: check
  script:
    - docker compose run backend poetry run pylint src

check_format_frontend:
  extends: .frontend
  stage: check
  script:
    - docker compose run frontend yarn run prettier --check "src/**/*.ts" "src/**/*.tsx"

check_format_backend:
  extends: .backend
  stage: check
  script:
    - docker compose run backend poetry run isort --profile black --check src
    - docker compose run backend poetry run black --check src

unit_test_frontend:
  extends: .frontend
  stage: test
  script:
    - echo "Testing"
    # - docker compose run frontend yarn test

unit_test_backend:
  extends: .backend
  stage: test
  script:
    - docker compose run backend poetry run pytest --verbose tests

deploy_staging_frontend:
  extends: .deploy
  # Need to make sure backend app is deployed
  # otherwise network alias speed-reader-backend.web cannot be resolved.
  needs: [deploy_staging_backend]
  only: [master]
  variables:
    BRANCH: staging
    GIT_REMOTE_URL: $STAGING_URL/speed-reader-frontend
    GIT_PUSH_FLAGS: -f

deploy_staging_backend:
  extends: .deploy
  only: [master]
  variables:
    BRANCH: staging
    GIT_REMOTE_URL: $STAGING_URL/speed-reader-backend
    GIT_PUSH_FLAGS: -f

deploy_prod_frontend:
  extends: .deploy
  needs: [deploy_prod_backend]
  only: [tags]
  except: [branches]
  variables:
    BRANCH: master
    GIT_REMOTE_URL: $PROD_URL/speed-reader-frontend
    GIT_PUSH_FLAGS: -f

deploy_prod_backend:
  extends: .deploy
  only: [tags]
  except: [branches]
  variables:
    BRANCH: master
    GIT_REMOTE_URL: $PROD_URL/speed-reader-backend
    GIT_PUSH_FLAGS: -f
