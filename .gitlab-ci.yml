stages:
  - check
  - lint
  - format
  - test
  - deploy_staging
  - deploy_prod

variables:
  # Disable shallow clone which is not supported by Dokku.
  # https://github.com/dokku/dokku/issues/2514#issuecomment-616775470
  GIT_DEPTH: 0
  STAGING_URL: ssh://dokku@cloud-vm-42-173.doc.ic.ac.uk:22
  PROD_URL: ssh://dokku@cloud-vm-42-228.doc.ic.ac.uk:22

check_frontend:
  stage: check
  tags:
    - private
  script:
    - cd frontend
    - yarn install
    - yarn tsc --noEmit

lint_frontend:
  stage: lint
  tags:
    - private
  script:
    - cd frontend
    - yarn install
    - yarn eslint "src/**/*.ts" "src/**/*.tsx"

format_frontend:
  stage: format
  tags:
    - private
  script:
    - cd frontend
    - yarn install
    - yarn run prettier --check "src/**/*.tsx" "src/**/*.ts"

check_backend:
  stage: check
  tags:
    - private
  script:
    - cd backend
    - poetry install
    - poetry run mypy --install-types
    - poetry run mypy src

lint_backend:
  stage: lint
  tags:
    - private
  script:
    - cd backend
    - poetry install
    - poetry run pylint src

format_backend:
  stage: format
  tags:
    - private
  script:
    - cd backend
    - poetry install
    - poetry run isort --check src
    - poetry run black --check src

unit_test_backend:
  stage: test
  tags:
    - private
  script:
    - cd backend
    - poetry install
    - poetry run pytest --verbose tests

deploy_staging_frontend:
  stage: deploy_staging
  tags:
    - private
  only:
    - staging
  needs:
    # Need to make sure backend app is deployed
    # otherwise network alias speed-reader-backend.web cannot be resolved.
    - deploy_staging_backend
  image: dokku/ci-docker-image
  variables:
    BRANCH: staging
    GIT_PUSH_FLAGS: -f
    GIT_REMOTE_URL: $STAGING_URL/speed-reader-frontend
  script:
    - dokku-deploy
  after_script:
    - dokku-unlock

deploy_staging_backend:
  stage: deploy_staging
  tags:
    - private
  only:
    - staging
  image: dokku/ci-docker-image
  variables:
    BRANCH: staging
    GIT_PUSH_FLAGS: -f
    GIT_REMOTE_URL: $STAGING_URL/speed-reader-backend
  script:
    - dokku-deploy
  after_script:
    - dokku-unlock

deploy_prod_frontend:
  stage: deploy_prod
  tags:
    - private
  only:
    - master
  needs:
    - deploy_prod_backend
  image: dokku/ci-docker-image
  variables:
    BRANCH: master
    GIT_PUSH_FLAGS: -f
    GIT_REMOTE_URL: $PROD_URL/speed-reader-frontend
  script:
    - dokku-deploy
  after_script:
    - dokku-unlock

deploy_prod_backend:
  stage: deploy_prod
  tags:
    - private
  only:
    - master
  image: dokku/ci-docker-image
  variables:
    BRANCH: master
    GIT_PUSH_FLAGS: -f
    GIT_REMOTE_URL: $PROD_URL/speed-reader-backend
  script:
    - dokku-deploy
  after_script:
    - dokku-unlock
