stages:
  - check
  - lint
  - format
  - test
  - deploy

variables:
  # Disable shallow clone which is not supported by Dokku.
  # https://github.com/dokku/dokku/issues/2514#issuecomment-616775470
  GIT_DEPTH: 0
  STAGING_URL: ssh://dokku@cloud-vm-42-173.doc.ic.ac.uk:22
  PROD_URL: ssh://dokku@cloud-vm-42-228.doc.ic.ac.uk:22

.frontend:
  tags: [private]
  image: node:21
  before_script:
    - cd frontend
    - yarn install

.backend:
  tags: [private]
  image: python:3.12
  before_script:
    - cd backend
    - pip install poetry==1.6.1
    - poetry install

.deploy:
  tags: [private]
  image: dokku/ci-docker-image
  stage: deploy
  script:
    - dokku-deploy
  after_script:
    - dokku-unlock

